<header class="w-full bg-slate-900 shadow-sm">
  <nav
    class="mx-auto flex h-14 max-w-7xl items-center justify-between px-6"
    aria-label="Main navigation"
  >
    <!-- Logo -->
    <a routerLink="/" class="text-lg font-semibold tracking-wide text-white hover:text-slate-200">
      CleanClinic
    </a>

    <!-- Navigation -->
    <ul class="flex items-center gap-6 text-sm font-medium text-white">
      <li>
        <a
          routerLink="/"
          routerLinkActive="text-white font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="transition-colors hover:text-slate-200"
        >
          Home
        </a>
      </li>

      <li>
        <a
          routerLink="/appointment"
          routerLinkActive="text-white font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="transition-colors hover:text-slate-200"
        >
          Book an Appointment
        </a>
      </li>

      <li>
        <a
          routerLink="/historydata"
          routerLinkActive="text-white font-semibold"
          class="transition-colors hover:text-slate-200"
        >
          Upcoming Appointments
        </a>
      </li>

      <li>
        <a
          routerLink="/admin/appointments"
          routerLinkActive="text-white font-semibold"
          class="transition-colors hover:text-slate-200"
        >
          Staff Only
        </a>
      </li>
    </ul>
  </nav>
</header>
